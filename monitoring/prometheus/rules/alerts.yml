groups:
  - name: loadtest_alerts
    rules:
      # --- Availability Alerts ---
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."

      # --- Rate & Error Alerts ---
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (job) 
          / 
          sum(rate(http_requests_total[5m])) by (job) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP Error Rate on {{ $labels.job }}"
          description: "Error rate is > 5% for the last 5 minutes."

      # --- Latency Alerts ---
      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P95 Latency on {{ $labels.job }}"
          description: "P95 latency is > 1s for the last 5 minutes."

      # --- Admission Control Alerts ---
      - alert: AdmissionRejectionHigh
        expr: rate(admission_policy_denied_total[5m]) > 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High Admission Rejection Rate"
          description: "Admission controller is rejecting > 10 reqs/sec."
