apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: loadtest
  labels:
    app: worker
spec:
  replicas: 10
  selector:
    matchLabels:
      app: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: worker
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - worker
              topologyKey: kubernetes.io/hostname
      containers:
      - name: worker
        image: your-registry/loadtest-worker:latest
        imagePullPolicy: Always
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: RUST_LOG
          value: "info"
        - name: MAX_CONCURRENT_REQUESTS
          value: "1000"
        # Since this is a worker pulling from a queue, standard http probes might not exist unless it exposes an endpoint.
        # Assuming the worker framework has a health check on port 8080 or similar, otherwise executing a command.
        # If no http port, we use a command probe or assume it's healthy if running (less ideal).
        # We'll assume a /health endpoint is added or exists, or use a redis check command.
        # Let's assume the Rust worker exposes a small http server for metrics/health.
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
