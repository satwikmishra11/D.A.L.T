# ========== k8s/worker-deployment.yaml ==========
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: loadtest
spec:
  replicas: 10
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: your-registry/loadtest-worker:latest
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: RUST_LOG
          value: "info"
        - name: MAX_CONCURRENT_REQUESTS
          value: "1000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"

---