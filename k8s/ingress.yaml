# ========== k8s/ingress.yaml ==========
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loadtest-ingress
  namespace: loadtest
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/websocket-services: "controller-service"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - loadtest.yourdomain.com
    secretName: loadtest-tls
  rules:
  - host: loadtest.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: controller-service
            port:
              number: 8080
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: controller-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---