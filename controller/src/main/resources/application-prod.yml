spring:
profiles:
active: production
data:
mongodb:
uri: ${MONGODB_URI}
redis:
host: ${REDIS_HOST}
port: ${REDIS_PORT}
password: ${REDIS_PASSWORD}
server:
port: 8080
compression:
enabled: true
mime-types: application/json,application/xml,text/html,text/xml,text/plain
loadtest:
cors:
allowed-origins: ${ALLOWED_ORIGINS}
supabase:
url: ${SUPABASE_URL}
jwt-secret: ${SUPABASE_JWT_SECRET}
logging:
level:
root: INFO
com.loadtest: INFO
pattern:
console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
file:
name: /var/log/loadtest/application.log
max-size: 10MB
max-history: 30
management:
endpoints:
web:
exposure:
include: health,info,metrics,prometheus
metrics:
export:
prometheus:
enabled: true